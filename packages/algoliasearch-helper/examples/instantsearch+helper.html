<html>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script src="/dist/algoliasearch.helper.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

<div class="container">
  <div class="search">
      <input autocomplete="off" class="autocomplete" id="q" placeholder="Search for a product..." type="text" spellcheck="false" autofocus/>
  </div>

  <div class="col-md-4">
    <div class="facets-wrapper">
      <h1>Disjunctive Facets</h1>
      <div id="disjunctive-facets"></div>
    </div>
    <div class="facets-wrapper">
      <h1>Facets</h1>
      <div id="facets"></div>
    </div>
  </div>

  <div class="hits-wrapper col-md-8">
    <h1>Results</h1>
    <div id="hits"></div>
  </div>
</div>
    <script type="text/javascript">
      $(document).ready(function() {
        var $inputfield = $("#q");

        var algolia = algoliasearch('latency', '6be0576ff61c053d5f9a3225e2a90f76');

        var helper = algoliasearchHelper(algolia, 'bestbuy', {
          facets: ['type', 'shipping'],
          disjunctiveFacets: ['category', 'manufacturer'],
          hitsPerPage: 5,
          maxValuesPerFacet: 5
        });

        helper.on( "result", searchCallback);

        $inputfield.keyup( function( e ){
          helper.search( $inputfield.val() );
        } );

        window.toggleRefine = function(facet, value) {
          helper.toggleRefine(facet, value);
        }

        helper.search( $inputfield.val() );


        function searchCallback( content ) {
          if (content.query != $inputfield.val()) {
            // do not consider out-dated queries
            return;
          }
          if (content.hits.length == 0 ) {
            // no results
            $('#hits').empty();
            $('#facets').empty();
            $('#disjunctive-facets').empty();
            return;
          }

          // Scan all hits and display them
          var hits = '';
          for (var i = 0; i < content.hits.length; ++i) {
            var hit = content.hits[i];
            hits += '<div class="hit panel">';
            for (var attribute in hit._highlightResult) {
              hits += '<div class="attribute">' +
                '<span>' + attribute + ': </span>' +
                hit._highlightResult[attribute].value +
                '</div>';
            }
            hits += '</div>';
          }
          $('#hits').html(hits);

          // Scan all disjunctive facets and display them
          var facets = '';
          for (var facet in content.disjunctiveFacets) {
            facets += '<h4>' + facet + '</h4>';
            var values = content.disjunctiveFacets[facet];
            for (var value in values) {

              facets += '' +
              '<div class="checkbox"><label><input type="checkbox" ' + (helper.isDisjunctiveRefined(facet, value) ? 'checked="checked"' : '') + ' onclick="toggleRefine(\'' + facet + '\', \'' + value + '\'); return false" />' + value + ' (' + values[value] + ')' +
              '</label></div>';
            }
          }
          $('#disjunctive-facets').html(facets);

          // Scan all facets and display them
          facets = '';
          for (var facet in content.facets) {
            facets += '<h4>' + facet + '</h4>';
            facets += '<ul>';
            var values = content.facets[facet];
            for (var value in values) {
              facets += '<li class="' + (helper.isRefined(facet, value) ? 'refined' : '') + '">' +
                  '<a href="#" onclick="toggleRefine(\'' + facet + '\', \'' + value + '\'); return false">' + value + '</a> (' + values[value] + ')' +
                '</li>';
            }
            facets += '</ul>';
          }
          $('#facets').html(facets);
        }

      });
    </script>

  </body>
</html>
